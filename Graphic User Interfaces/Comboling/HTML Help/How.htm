<body lang=EN-US style='tab-interval:.5in'>

<div class=Section1>

<p class=MsoNormal><b style='mso-bidi-font-weight:normal'><u>How to play<o:p></o:p></u></b></p>

<p class=MsoNormal><o:p>&nbsp;</o:p></p>

<p class=MsoNormal>The rules are very simple.<span style='mso-spacerun:yes'> 
</span>The first tile is <span class=GramE>free,</span> you can select any “raised”
tile.<span style='mso-spacerun:yes'>  </span>Every tile after the first must be
horizontal, vertical or diagonal of your current tile.<span
style='mso-spacerun:yes'>  </span>The object of the game is to select every
tile in the puzzle.<span style='mso-spacerun:yes'>  </span>What level can you
make it to?</p>

</div>
